<button
  type="button"
  class="btn"
  data-bs-toggle="modal"
  data-bs-target="#modalFile"
  id="liveToastBtn"
>
  <img src="add-file.svg" class="svg2" />
</button>

<div
  class="modal fade"
  id="modalFile"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New File</h1>
      </div>
      <div class="input-group mb-3 w-75 p-3">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile01"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn" (click)="onUpload()">
          Upload File
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  *ngIf="onFileUploaded"
>
  <div
    id="liveToast"
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Home Cloud</strong>
      <small>Just now</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">File uploaded successfully</div>
  </div>
</div>
