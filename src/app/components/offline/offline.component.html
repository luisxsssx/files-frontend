<div
  *ngIf="!isOnline"
  class="alert alert-danger text-center align-items-center"
  role="alert"
>
  <img src="warning.svg" />
  <span class="navbar-text me-2">You do not have an internet connection!</span>
</div>

<div
  *ngIf="showOnlineMessage"
  class="alert alert-success text-center align-items-center"
  role="alert"
>
  <img src="ok.svg" />
  <span class="navbar-text me-2">Internet connection reestablished!</span>
</div>
