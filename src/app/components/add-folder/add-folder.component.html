<button
  type="button"
  class="btn"
  data-bs-toggle="modal"
  data-bs-target="#modalFolder"
>
  <img src="add-folder.svg" class="svg2" />
</button>

<div
  class="modal fade"
  id="modalFolder"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Folder</h1>
      </div>
      <div class="input-group mb-3 w-75 p-3">
        <input class="form-control form-control-lg" type="text" value="Untiled folder">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn">Create Folder</button>
      </div>
    </div>
  </div>
</div>
