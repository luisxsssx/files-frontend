<div
  *ngIf="fileUploaded"
  class="toast-container position-fixed bottom-0 end-0 p-3"
>
  <div
    id="liveToast"
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Home Cloud</strong>
      <small>Just now</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">File uploaded successfully</div>
  </div>
</div>

</div>
